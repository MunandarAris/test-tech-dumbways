<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Soal 1</title>
</head>

<body>

    <div class="container mt-2" align="center">
        <div class="card text-dark bg-light mb-3 col-md-6">
            <div class="card-header">
                <h3>Soal 1</h3>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" id="username"
                        placeholder="Masukkan Username" autocomplete="off" onchange="username()">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" id="email"
                        placeholder="Masukkan Email" autocomplete="off" onchange="email()">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="text" class="form-control" id="password"
                        placeholder="Masukkan Password" autocomplete="off" onchange="password()">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script>

        let wajibHurufKecil = /^[a-z ]+$/;

        function username(){
            let username = document.getElementById('username').value;
            if(username.match(wajibHurufKecil) && username.length == 6){
                alert("Valid");
            }
            else
            {
                alert("Invalid");
            }
        }

        function email()
        {
            let email = document.getElementById('email').value;
            let validasi = /^[a-z0-9]+@[a-z0-9-]+(?:\.[a-z0-9-]+)*$/;
            if(email.match(validasi))
            {
                alert("Valid");
            }
            else
            {
                alert("Invalid");
            }
        }

        function password()
        {
            let password = document.getElementById('password').value;
            let validasi = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z]{8,}$/;

            if(password.match(validasi))
            {
                alert('Valid')
            }
            else
            {
                alert('Invalid')
            }
        }

    </script>
</body>

</html>
